<!DOCTYPE HTML>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <title>CSS</title>
        <style media="screen">
            div span { color : red;}
            div+span { text-decoration : underline;}
            .ps-class { color : blue; }
            li:first-child { color : green; }
            li:last-child { color : hotpink; }
            a:link { color : orangered; }
            a:visited { color : yellowgreen; }
            a:focus { background-color : yellow; }
            a:hover { background-color : skyblue; }
        </style>
    </head>
    <body>
        <p>Hello, CSS</p>
        <p>Bye</p>
        <div>
            <h1><span>HTML</span>: Hyper Text Markup Language</h1>
            <span>CSS는 문서를 꾸며줍니다.</span>
        </div>
        <span>Javascript는 문서를 동적으로 제어할 수 있습니다.</span>
        <p>HTML과 CSS와 JAVASCRIPT를 이용해 멋진 웹 사이트를 제작할 수 있습니다.</p>
        <div>
            <h1>가상 클래스란?</h1>
            <p><span class = "ps-class">미리 정의해놓은 상황</span>에 
            <span class = "ps-class">적용</span>이 되도록 약속되어있는 
            보이지 않는 <span class = "ps-class">클래스</span></p>
        </div>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ul>
        <p>여기를 <a href="IronMan.png">클릭</a>해보시오.</p>
        <p>여기도 <a href="http://google.com/">클릭</a>해보시오.</p>
    </body>
</html>
