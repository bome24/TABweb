<!DOCTYPE HTML>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <title>CSS</title>
        <style media="screen">
            *{ color : blue; }
            h1#page{ color : gray; }
            .nogu{ font-size : 2em; }
        </style>
    </head>
    <body>
        <h1 id="page">Hello, <em>CSS</em></h1>
        <p>박스모델 속성은 다 상속되지 않는다.(margin, padding, background, border)</p>
        <p class="nogu">상속된 값은 아무런 구체성을 가지지 않으며, 심지어 0, 0, 0, 0도 아니다.</p>
    </body>
</html>
