<!DOCTYPE html>
<html lang = "ko">
    <head>
        <meta charset = "utf-8">
        <title>CSS</title>
        <style media="screen">
            h1 { color : red; }
            h1 { color : blue; }
        </style>
    </head>
    <body>
        <h1>Hello, <em>CSS</em></h1>
        <ul>
            <li><dt>중요도 & 출처</dt></li>
            <dd>기본적으로 !important로 선언된 모든 규칙은 그렇지 않은 규칙보다 우선한다.</dd>
            <dd>출처는 제작자, 사용자, 사용자 에이전트로 구분한다.
                <ol type="1" reversed> 우선순위:
                    <li>사용자 에이전트 스타일</li>
                    <li>사용자 스타일</li>
                    <li>제작자 스타일</li>
                    <li>제작자 !important 스타일</li>
                    <li>사용자 !important 스타일(무시가능)</li>
                </ol>
            </dd>
            <li>구체성</li>
            <li>선언 순서</li>
        </ul>
    </body>
</html>
